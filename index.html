<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #2C2C2C;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 350px;
            padding: 20px;
            background-color: #333333;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        .form-row {
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
            color: #E0E0E0;
        }

        .form-row label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        input[type="number"] {
            width: 50px;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #4F4F4F;
            border: none;
            border-radius: 5px;
            text-align: center;
            margin-left: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #FF9500;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF8200;
        }

        .result {
            font-size: 22px;
            margin-top: 20px;
            background-color: #3A3A3A;
            padding: 10px;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #B0B0B0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="currency-form">
            <div class="form-row">
                <label>($5 [<input type="number" id="fives" min="0" value="0">])</label>
            </div>
            <div class="form-row">
                <label>($10 [<input type="number" id="tens" min="0" value="0">])</label>
            </div>
            <div class="form-row">
                <label>($20 [<input type="number" id="twenties" min="0" value="0">])</label>
            </div>
            <div class="form-row">
                <label>($50 [<input type="number" id="fifties" min="0" value="0">])</label>
            </div>
            <div class="form-row">
                <label>($1 [<input type="number" id="loonies" min="0" value="0">])</label>
            </div>
            <div class="form-row">
                <label>($2 [<input type="number" id="toonies" min="0" value="0">])</label>
            </div>
            <div class="form-row">
                <label>(25¢ [<input type="number" id="quarters" min="0" value="0">])</label>
            </div>
            <div class="form-row">
                <label>(10¢ [<input type="number" id="dimes" min="0" value="0">])</label>
            </div>
            <div class="form-row">
                <label>(5¢ [<input type="number" id="nickels" min="0" value="0">])</label>
            </div>

            <button type="button" onclick="calculateTotal()">Calculate Total</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <footer>
        Made by Sana Sharma
    </footer>

    <script>
        function calculateTotal() {
            let nickels = parseInt(document.getElementById('nickels').value) || 0;
            let dimes = parseInt(document.getElementById('dimes').value) || 0;
            let quarters = parseInt(document.getElementById('quarters').value) || 0;
            let loonies = parseInt(document.getElementById('loonies').value) || 0;
            let toonies = parseInt(document.getElementById('toonies').value) || 0;
            let fives = parseInt(document.getElementById('fives').value) || 0;
            let tens = parseInt(document.getElementById('tens').value) || 0;
            let twenties = parseInt(document.getElementById('twenties').value) || 0;
            let fifties = parseInt(document.getElementById('fifties').value) || 0;

            let total = (nickels * 0.05) + (dimes * 0.10) + (quarters * 0.25) +
                        (loonies * 1.00) + (toonies * 2.00) +
                        (fives * 5.00) + (tens * 10.00) + (twenties * 20.00) +
                        (fifties * 50.00);

            document.getElementById('result').innerHTML = "Total: $" + total.toFixed(2);
        }
    </script>
</body>

</html>
